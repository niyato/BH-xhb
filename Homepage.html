        <div id="rightContentBox1" class="rightContentBox1"> <!--学生运动分析列表内容-->

        <div>

            <div class="sport_intensity"><!--sport_intensity_START-->
                <div class="lableinfo_intensity">
                    <span style="border-left-width: 6px;"></span>
                    <p>
                        各园所<font color="#5677fc">运动强度</font>
                        分析（单位：人均）
                    </p>
                </div><!--lableinfo_intensity_END-->

                <div class="sport_intensity_select" style="margin-left:-30px; width:100%; height:100%;"><!--sport_intensity_select_start-->
                    <br/>
                    <div class="demo1">
                        <div class="mR25">    
                            <label>运动强度选择</label>
                            <select id='sp-intensity-select' style="border-radius:10px; text-align:center">
                                <option value="0">全部</option>
                                <option value="低">低强度</option>
                                <option value="中">中强度</option>
                                <option value="高">高强度</option>
                            </select>
                        </div>
                        <div class="mR25">
                            <label>自定义时间段</label>
                            <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="intensity-daily-time1"  /> -- <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="intensity-daily-time2"  />
                        </div>    
                        <div class="mR25" style="float:left;">
                            <input type="button" id="intensity-daily-confirm" style="border-radius:5px; float:right;" value="查询" onClick="AllSportIntensity()" />
                        </div> 
       
                    </div>
                </div><!--sport_intensity_select_END-->
                <br/>
                <div class="sport_intensity_content" id="sport_intensity_content" style="margin-top:30px; width:100%; height:500px;">
				</div>
            </div><!--sport_intensity_END-->


            
            <div class="sleep_analysis">
                <div class="lableinfo_sleep">
                   <span style="border-left-width: 6px;"></span>
                   <p>
                    各园所<font color="#5677fc">睡眠情况</font>
                    分析（单位：人）
                   </p>
                </div>
				
			   <div class="sleep_analysis_select" style="margin-left:-30px; width:100%; height:100%;">	
			     <br/>
                    <div class="demo1">
                        <div class="mR25">    
                            <label>睡眠质量选择</label>
                            <select id='sl-analysis-select' style="border-radius:10px; text-align:center">
                                <option value="0">全部</option>
                                <option value="少">睡眠少</option>
                                <option value="正常">睡眠正常</option>
                                <option value="多">睡眠充足</option>
                            </select>
                        </div>
                        <div class="mR25">
                            <label>自定义时间段</label>
                            <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="sleep-analysis-time1" readonly onchange="" value="" /> -- <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="sleep-analysis-time2"  />
                        </div>    
                        <div class="mR25" style="float:left">
                            <input type="button" id="daily-confirm" style="border-radius:5px" value="查询" onClick="AllSleepAnalysis()" />
                        </div>   
                    </div>
					<div class="sleep_avg_content" id="sleep_avg_content" style="margin-top:60px;margin-bottom:20px; width:100%; height:400px;">
					    
					</div>
                    <div class="sleep_percent_content" id="sleep_percent_content" style="margin-bottom:20px; width:100%; height:400px;">
					    
					</div>
				</div>
				   
			</div>
			
			<div class="eating_habits">
                <div class="lableinfo_diet">
                   <span style="border-left-width: 6px;"></span>
                   <p>
                    各园所<font color="#5677fc">饮食习惯</font>
                    分析（单位：人）
                   </p>
                </div>
				
			   <div class="diet_habits_select" style="margin-left:-30px; width:100%; height:100%;">	
			     <br/>
                    <div class="demo1">
                        <div class="mR25">    
                            <label>饮食习惯</label>
                            <select id='eating-habits-select' style="border-radius:10px; text-align:center">
                                <option value="0">全部</option>
                                <option value="1">有待提升</option>
                                <option value="2">习惯一般</option>
                                <option value="3">习惯良好</option>
                            </select>
                        </div>
                        <div class="mR25">
                            <label>自定义时间段</label>
                            <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="diet-habits-time1" readonly onchange="" value="" /> -- <input type="text" style="border:1px solid lightgrey; border-radius:10px; text-align:center;" id="diet-habits-time2" readonly onchange="" value="" />
                        </div>    
                        <div class="mR25" style="float:left">
                            <input type="button" id="daily-confirm" style="border-radius:5px" value="查询" onClick="AllEatingHabits()" />
                        </div>   
                    </div>
					<div class="diet_avg_content" id="diet_avg_content" style="margin-top:60px;width:100%; height:400px;">
					    
					</div>
                    <div class="diet_percent_content" id="diet_percent_content" style="width:100%; height:400px;">
					    
					</div>

    <script type="text/javascript">
	  $(function () {
		document.getElementById("intensity-daily-time1").value = '2016-12-01';
		document.getElementById("intensity-daily-time2").value = '2016-12-31';  	
        AllSportIntensity();
		document.getElementById("sleep-analysis-time1").value = '2016-12-01';
		document.getElementById("sleep-analysis-time2").value = '2016-12-31';
        AllSleepAnalysis();
		document.getElementById("diet-habits-time1").value = '2016-12-01';
		document.getElementById("diet-habits-time2").value = '2016-12-31';
		AllEatingHabits();
      });
	 
	  J(function () {
        J('#intensity-daily-time1').calendar({ maxDate: '#intensity-daily-time2' });
        J('#intensity-daily-time2').calendar({ minDate: '#intensity-daily-time1' });
      });
	  
	   J(function () {
        J('#sleep-analysis-time1').calendar({ maxDate: '#sleep-analysis-time2' });
        J('#sleep-analysis-time2').calendar({ minDate: '#sleep-analysis-time1' });
      });
	  
	  J(function () {
        J('#diet-habits-time1').calendar({ maxDate: '#diet-habits-time2' });
        J('#diet-habits-time2').calendar({ minDate: '#diet-habits-time1' });
      });

    function opcal() {
        J.calendar.Show();
    }


	function back_choose(){
			   window.location.href='choose.html';
			}
			
		$('#logout').on('click', function () {
        localStorage.removeItem('pid');
        localStorage.removeItem('gname');
        localStorage.removeItem('tname');
        localStorage.removeItem('picurl');
        window.location.href = 'login.html';
    });
	
    
    </script>
